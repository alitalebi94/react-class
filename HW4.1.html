<script>
    var raw0=[0,0,0,0,0,0];
    var raw1=[0,0,0,0,0,0];
    var raw2=[0,0,0,0,0,0];
    var raw3=[0,0,0,0,0,0];
    var raw4=[0,0,0,0,0,0];
    var raw5=[0,0,0,0,0,0];
    var matris=[raw0,raw1,raw2,raw3,raw4,raw5];
    var x=[]
    var z=[]
    var a=[]
    var b=[]
    var c=[]
    var num =0;
    for (i=0; i<=11; i++) {
        x[i]= Math.floor(Math.random() * 35);    
    }
    for (i=0; i<6; i++) {
        for (j=0;j<6;j++) {
            for (k=0;k<=11;k++){
                if (i*6+j==x[k]){
                   z= matris[i];
                   z[j]=1;
                   matris[i] =z;                  
                    
                }
            }
            
           
        }
    }
    
    for (i=0; i<6; i++) {
        for (j=0;j<6;j++) {    
                z= matris[i];
                if(z[j]==1) {
                    num +=1;                  
                } 
        }       
    }
    console.log(num);
    function play(bId) {
        for (i=0; i<6; i++) {
            for (j=0;j<6;j++) {
                if (i*6+j==bId){
                       a= matris[i];
                       if (a[j]){
                          document.getElementById(bId).innerHTML = "goal";
                          num--;
                          document.getElementById("result").innerHTML = "resdual goals:"+num;
                       }else {
                             var total=0;
                            if(j!=0){
                                total += a[j-1];
                                if (i!=5){
                                    b= matris[i+1];
                                    total += b[j-1];
                               }
                               if(i!=0) {
                                    c= matris[i-1];
                                    total += c[j-1];
                               }
                       
                            }
                            if(j!=5){
                                total += a[j+1];
                                if (i!=5){
                                    b= matris[i+1];
                                    total += b[j+1];
                               }
                               if(i!=0) {
                                    c= matris[i-1];
                                    total += c[j+1];
                               }
                       
                            }
                            if (i!=5){
                                b= matris[i+1];
                                total += b[j];
                            }
                            if(i!=0) {
                                c= matris[i-1];
                                total += c[j];
                            }    
                            document.getElementById(bId).innerHTML = total;     
                       }                              
                }     
            }
        }
    }
    console.log(x)
    console.log(matris)
